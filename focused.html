                <label for = "cherry">
                    <button class = "background" id = "cherry" name = "cherry" onclick = "" title = "My Neighbor Totoro"></button>

         <div class="elfsight-app-b6aabadb-c078-4f01-a97c-cc346bb0b718"></div>
        
         <div class="collapse multi-collapse designList" id="multiCollapseExample3">
            <div class="square-wrapper"> 
                <div class="all-tasks">
                <h2 class="task-list-title">My lists</h2>
                <ul class="task-list" data-lists></ul>   
                <form action="" data-new-list-form>
                    <input 
                    type="text"
                    class="new list"
                    data-new-list-input
                    placeholder="new list name"
                    aria-label="new list name"/>
                    <button class="btn create" aria-label="create new list">+</button>
                </form>
                </div>
                <div class="todo-list" data-list-display-container>
                <div class="todo-header">
                    <h2 class="list-title" data-list-title> List ...... </h2>
                    <p class="task-count" data-list-count>0 tasks remaining</p>
                </div>
                <div class="todo-body">
                    <div class="tasks" data-tasks></div>      
                    <div class="new-task-creator">
                        <form action="" data-new-task-form>
                            <input 
                            type="text"
                            data-new-task-input
                            class="new task"
                            placeholder="new task name"
                            aria-label="new task name"
                            />
                            <button class="btn create" aria-label="create new task">+</button>
                        </form>
                    </div>
                    <div class="delete-stuff">
                    <button class="btn delete done" data-clear-complete-tasks-button>Clear completed tasks</button>
                    <button class="btn delete dtwo" data-delete-list-button>Delete list</button>
                    </div>
                </div>
                </div>
                </div>
                <template id="task-template">
                <div class="task">
                    <input type="checkbox" />
                    <label>
                    <span class="custom-checkbox"></span>
                    </label>
                </div>
            </template>
            </div>
         </div>

         <div class="collapse multi-collapse designLetter" id="multiCollapseExample4">                
            <iframe src="https://discord.com/widget?id=881299348405776434&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
         </div>  
                 
           <!-- The music goes here -->

          <div class="wrapper">
              <div class="song-details">
                <div id='container'>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                </div>
                <div id='stuff'> 
                <p class="name"></p>
                <p class="artist"></p>
                </div> 
              </div>
              <div class="progress-area">
                <div class="progress-bar">
                  <audio id="main-audio" src=""></audio>
                </div>
                <!-- <div class="song-timer">
                  <span class="current-time">0:00</span>
                  <span class="max-duration">0:00</span>
                </div> -->
              </div>
              <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                  <i class="material-icons play">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
                <div class="volume-slider-con">
                  <div class="volume-slider"></div>
                  </div>
              </div>
              <div class="music-list">
                <div class="header">
                  <div class="row">
                    <i class= "list material-icons">queue_music</i>
                    <span>Music list</span>
                  </div>
                  <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                  <!-- here li list are coming from js -->
                </ul>
              </div>
          </div>
