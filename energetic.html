<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="energetic/icon/sunset.png">
    <link rel="stylesheet" href="energetic/back.css">
    <link rel="stylesheet" href="energetic/style.css">
    <link rel="stylesheet" href="energetic/nav.css">
    <link rel="stylesheet" href="energetic/hide.css">
    <link rel="stylesheet" href="energetic/background.css">
    <link rel="stylesheet" href="energetic/clock.css">
    <link rel="stylesheet" href="energetic/todo.css">
    <link rel="stylesheet" href="energetic/loader.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="main">

          <!-- this is the loading image of the page -->

          <div class="loader" id="loader">
            <img src="../AnimeForHumanity/energetic/icon/loader.gif" alt="" />
          </div>

          <!-- this potion is a temporary collapsible window with nav bar functions and nature sounds -->
          <!-- this potion is the nav -->
          <div class="nav">
            <button onclick="window.location.href= 'mood.html'" class="buttonHome" title="Home"></button>
            <button class="buttonS" title="Sounds" data-toggle="collapse" data-target="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample1"></button>
            <button class="buttonB" title="Backgrounds" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2"></button>
            <div id="navButtons" class="navbuttons">
                <div class="navC">
                    <div class="headOne">
                        <div class="dbl"> double click for full screen </div>                   
                        <a class="closebtn" onclick="closeNavbuttons()"> x </a>
                        <span>Time Elapsed: </span><span id="minutes"> </span><span> min </span><span id="sec"> </span><span> sec </span>
                    </div>
                </div>
            </div>
            <button class="buttonC" title="Clock" onclick="openNavbuttons()"></button>
            <div class="right">
                <!-- <button onClick="toggleFullscreen()" class="buttonFull" title="Full Screen"></button> -->
                <button onclick="window.location.href= 'https://emergencycompliment.com/'" class="buttonLetter" title="Letter" ></button>
                <button onclick="openTab(this)" target="_blank" class="buttonLogo" name="../AnimeForHumanity/energetic/pdf/animePDF.pdf" title="Anime for Humanity"></button>
                <button onclick="window.location.href= 'https://www.animeforhumanity.org/'" class="buttonCoffee" title="Buy us coffee"></button>
                <button class="buttonL" title="To Do" data-toggle="collapse" data-target="#multiCollapseExample3" aria-expanded="false" aria-controls="multiCollapseExample3"></button>
            </div>
         </div>
   
         <div class="collapse multi-collapse designSound" id="multiCollapseExample1">                
            
         </div>

         <div class="collapse multi-collapse designBack" id="multiCollapseExample2">                
            <div class = "background-options"> 
                <label for = "sunset" id = "sunset-label"> 
                    <button class = "background" id = "sunset" name = "sunset" title = "Howl's Moving Castle"></button>
                </label> 
                <label for = "youName">
                    <button class = "background" id = "youName" name = "youName" title = "Your Name"></button>
                </label>
                <label for = "blood" id = "blood-label"> 
                    <button class = "background" id = "blood" name = "blood" title = "Blood Blockade Battlefront"></button>
                </label> 
            </div>
            <div class = "background-optionsTwo"> 
                <label for = "cherry">
                    <button class = "background" id = "cherry" name = "cherry" onclick = "" title = "My Neighbor Totoro"></button>
                </label>     
                <label for = "night">
                    <button class = "background" id = "night" name = "night"  onclick = "" title = "Cat Returns"></button>
                </label>
                <label for = "black">
                    <button class = "background" id = "black" name = "black"  onclick = "" title = "Violet Evergarden"></button>
                </label>
            </div> 
         </div>
        
         <div class="elfsight-app-b6aabadb-c078-4f01-a97c-cc346bb0b718"></div>
        
         <div class="collapse multi-collapse designList" id="multiCollapseExample3">
            <div class="square-wrapper"> 
                <div class="all-tasks">
                <h2 class="task-list-title">My lists</h2>
                <ul class="task-list" data-lists></ul>   
                <form action="" data-new-list-form>
                    <input 
                    type="text"
                    class="new list"
                    data-new-list-input
                    placeholder="new list name"
                    aria-label="new list name"/>
                    <button class="btn create" aria-label="create new list">+</button>
                </form>
                </div>
                <div class="todo-list" data-list-display-container>
                <div class="todo-header">
                    <h2 class="list-title" data-list-title> List ...... </h2>
                    <p class="task-count" data-list-count>0 tasks remaining</p>
                </div>
                <div class="todo-body">
                    <div class="tasks" data-tasks></div>      
                    <div class="new-task-creator">
                        <form action="" data-new-task-form>
                            <input 
                            type="text"
                            data-new-task-input
                            class="new task"
                            placeholder="new task name"
                            aria-label="new task name"
                            />
                            <button class="btn create" aria-label="create new task">+</button>
                        </form>
                    </div>
                    <div class="delete-stuff">
                    <button class="btn delete done" data-clear-complete-tasks-button>Clear completed tasks</button>
                    <button class="btn delete dtwo" data-delete-list-button>Delete list</button>
                    </div>
                </div>
                </div>
                </div>
                <template id="task-template">
                <div class="task">
                    <input type="checkbox" />
                    <label>
                    <span class="custom-checkbox"></span>
                    </label>
                </div>
            </template>
            </div>
         </div>
                 
           <!-- The music goes here -->

          <div class="wrapper">
              <div class="song-details">
                <div id='container'>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                </div>
                <div id='stuff'> 
                <p class="name"></p>
                <p class="artist"></p>
                </div> 
              </div>
              <div class="progress-area">
                <div class="progress-bar">
                  <audio id="main-audio" src=""></audio>
                </div>
                <div class="song-timer">
                  <!-- <span class="current-time">0:00</span>
                  <span class="max-duration">0:00</span> -->
                </div>
              </div>
              <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                  <i class="material-icons play">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
                <div class="volume-slider-con">
                  <div class="volume-slider"></div>
                  </div>
              </div>
              <div class="music-list">
                <div class="header">
                  <div class="row">
                    <i class= "list material-icons">queue_music</i>
                    <span>Music list</span>
                  </div>
                  <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                  <!-- here li list are coming from js -->
                </ul>
              </div>
          </div>


          <script src="https://apps.elfsight.com/p/platform.js" defer></script>
          <script src="energetic/songs.js"></script>
          <script src="energetic/song-edit.js"></script>
          <script src = "energetic/todo.js"></script>
          <script src = "energetic/background.js"></script>
          <script src="energetic/clock.js"></script>  
          <script src="energetic/loader.js"></script>

    
    </div>
</body>
</html>
