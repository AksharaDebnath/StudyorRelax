<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="energetic/test.css">
    <link rel="icon" href="Art stuff/sunset.png">
    <script src="energetic/test.js "></script>
    <link rel="stylesheet" href="energetic/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="main">
        <div id="navButtons" class="navbuttons">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNavbuttons()"> >> </a>
            <div class="bar">
                <button onclick="window.location.href= 'https://www.animeforhumanity.org/'" class=buttonLogo></button>
                <button onclick="window.location.href= 'https://www.animeforhumanity.org/'" class=buttonDonation></button>
                <button onclick="window.location.href= 'https://emergencycompliment.com/'" class=buttonLetter></button>
                <div class="headOne">
                <span >Time Elapsed: </span><span id="minutes"> </span><span> min </span><span id="seconds"> </span><span> sec</span>
                </div>
            </div>
        </div>
        <button class="openbtn" onclick="openNavbuttons()"> >> </button>
    
        <div class="wrapper">

            <div class="song-details">

              <div id='container'>  
                <span class="stroke "></span>  
                <span class="stroke "></span>  
                <span class="stroke "></span>  
                <span class="stroke "></span>  
                <span class="stroke "></span>  
              </div>
              
              <div id='stuff'> 
              <p class="name"></p>
              <p class="artist"></p>
              </div> 

            </div>

            <div class="progress-area">
              <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
              </div>
              <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
              </div>
            </div>

            <div class="controls">
              <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
              <i id="prev" class="material-icons">skip_previous</i>
              <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
              </div>
              <i id="next" class="material-icons">skip_next</i>
              <i id="more-music" class="material-icons">queue_music</i>
              <div class="volume-slider-con">
                <div class="volume-slider"></div>
                </div>
            </div>

            <div class="music-list">
              <div class="header">
                <div class="row">
                  <i class= "list material-icons">queue_music</i>
                  <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
              </div>
              <ul>
                <!-- here li list are coming from js -->
              </ul>
            </div>

          </div>

          <script src="energetic/songs.js"></script>
          <script src="energetic/main.js"></script>
    
    </div>
</body>

</html>
