<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="icon" href="energetic/nav/sunset.png">
    <link rel="stylesheet" href="energetic/test.css">
    <link rel="stylesheet" href="energetic/back.css">
    <link rel="stylesheet" href="energetic/style.css">
    <link rel="stylesheet" href="energetic/thunder.css">
    <link rel="stylesheet" href="energetic/ocean.css">
    <link rel="stylesheet" href="energetic/city.css">
    <link rel="stylesheet" href="energetic/bird.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="energetic/test.js "></script>
</head>

<body>
    <div class="main">

          <!-- this is the loading image of the page -->

          <div class="loader" id="loader">
            <img src="../AnimeForHumanity/energetic/nav/loader.gif" alt="" />
          </div>

          <!-- this potion is a temporary collapsible window with nav bar functions and nature sounds -->

          <div id="navButtons" class="navbuttons">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNavbuttons()"> >> </a>
                <div class="bar">
                    <button onclick="window.location.href= 'https://www.animeforhumanity.org/'" class=buttonLogo></button>
                    <button onclick="window.location.href= 'https://www.animeforhumanity.org/'" class=buttonDonation></button>
                    <button onclick="window.location.href= 'https://emergencycompliment.com/'" class=buttonLetter></button>
                    <button onclick="window.location.href= 'mood.html'" class=buttonHome></button>
                    <div class="headOne">
                    <span>Time Elapsed: </span><span id="minutes"> </span><span> min </span><span id="seconds"> </span><span> sec</span>
                    </div>
                </div>

                <!-- this potion is the multiple nature sounds -->

                <div class="soundwrapper">
                  <div class="thundercenter">
                      <div class ="thundergif">
                        <button class="btnthunder"></button>
                      </div>
                      <div class="thunder-details">
                        <p class="thunder-name"></p>
                      </div>

                      <div class="thundercontrols">
                        <div class="thunder-play-pause">
                          <i class="thunder material-icons play">play_arrow</i>
                        </div>
                      </div>
                  </div>            
                  <audio id="thunder-main-audio" src=""></audio>          
                  <div class="thunder-music-list">
                  </div>
                  <div class="thunderbar">
                      <img class="thundervolumepic" src="../AnimeForHumanity/energetic/energetic_pic/thunder-sound.png" alt="thunderSounds">
                      <div class="thunder-volume-slider-con">
                        <div class="thunder-volume-slider"></div>
                      </div>              
                  </div>

                  <div class="citycenter">
                      <div class ="citygif">
                        <button class="btncity"></button>
                      </div>
                      <div class="city-details">
                        <p class="city-name"></p>
                      </div>

                      <div class="citycontrols">
                        <div class="city-play-pause">
                          <i class="city material-icons play">play_arrow</i>
                        </div>
                      </div>
                  </div>            
                  <audio id="city-main-audio" src=""></audio>          
                  <div class="city-music-list">
                  </div>
                  <div class="citybar">
                      <img class="cityvolumepic" src="../AnimeForHumanity/energetic/energetic_pic/city-sound.png" alt="oceanSounds">
                      <div class="city-volume-slider-con">
                        <div class="city-volume-slider"></div>
                      </div>              
                  </div>

                  <div class="oceancenter">
                      <div class ="oceangif">
                        <button class="btnocean"></button>
                      </div>
                      <div class="ocean-details">
                        <p class="ocean-name"></p>
                      </div>

                      <div class="oceancontrols">
                        <div class="ocean-play-pause">
                          <i class="ocean material-icons play">play_arrow</i>
                        </div>
                      </div>
                  </div>            
                  <audio id="ocean-main-audio" src=""></audio>          
                  <div class="ocean-music-list">
                  </div>
                  <div class="oceanbar">
                      <img class="oceanvolumepic" src="../AnimeForHumanity/energetic/energetic_pic/ocean-sound.png" alt="oceanSounds">
                      <div class="ocean-volume-slider-con">
                        <div class="ocean-volume-slider"></div>
                      </div> 
                  </div>

                  <div class="birdcenter">
                      <div class ="birdgif">
                        <button class="btnbird"></button>
                      </div>
                      <div class="bird-details">
                        <p class="bird-name"></p>
                      </div>

                      <div class="birdcontrols">
                        <div class="bird-play-pause">
                          <i class="bird material-icons play">play_arrow</i>
                        </div>
                      </div>
                  </div>            
                  <audio id="bird-main-audio" src=""></audio>          
                  <div class="bird-music-list">
                  </div>
                  <div class="birdbar">
                      <img class="birdvolumepic" src="../AnimeForHumanity/energetic/energetic_pic/bird-sound.png" alt="birdSounds">
                      <div class="bird-volume-slider-con">
                        <div class="bird-volume-slider"></div>
                      </div>              
                  </div>

                </div>
              
          </div>
          <button class="openbtn" onclick="openNavbuttons()"> >> </button>
  
           <!-- The music goes here -->

          <div class="wrapper">
              <div class="song-details">
                <div id='container'>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                  <span class="stroke "></span>  
                </div>
                <div id='stuff'> 
                <p class="name"></p>
                <p class="artist"></p>
                </div> 
              </div>

              <div class="progress-area">
                <div class="progress-bar">
                  <audio id="main-audio" src=""></audio>
                </div>
                <div class="song-timer">
                  <span class="current-time">0:00</span>
                  <span class="max-duration">0:00</span>
                </div>
              </div>

              <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                  <i class="material-icons play">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
                <div class="volume-slider-con">
                  <div class="volume-slider"></div>
                  </div>
              </div>

              <div class="music-list">
                <div class="header">
                  <div class="row">
                    <i class= "list material-icons">queue_music</i>
                    <span>Music list</span>
                  </div>
                  <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                  <!-- here li list are coming from js -->
                </ul>
              </div>
          </div>
          <script src="energetic/sounds.js"></script>
          <script src="energetic/songs.js"></script>
          <script src="energetic/main.js"></script>
    
    </div>
</body>
</html>
